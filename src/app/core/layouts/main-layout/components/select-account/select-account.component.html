<app-modal-wrapper [showModal]="showModal" (close)="onClose()">
  <div class="w-full text-center mb-4 flex flex-col">
    <h2 class="m-0 p-0 text-off-black font-bold text-xl">
      Select account
    </h2>

    <label class="pt-4 text-xs text-label">
      <select [formControl]="walletSelect">
        <option *ngFor="let wallet of wallets$ | async"
                [value]="wallet._id">
          Wallet: {{ wallet.name }} <ng-container *ngIf="(selectedWalletId$ | async)?._id === wallet._id">(Active)</ng-container>
        </option>
      </select>
    </label>
  </div>

  <ul class="w-full mb-8">
    <li class="w-full cursor-pointer px-4 border-b-2 transition border-body hover:border-placeholder py-4 text-body hover:text-placeholder"
        *ngFor="let walletAccount of (walletAccountsPublicKeys$ | async); let i = index"
        (click)="onWalletSelected(walletAccount)"
        [class.pointer-events-none]="(selectedWalletAccount$ | async)?.publicKey === walletAccount.publicKey">
      <p class="m-0 text-sm font-bold text-label">
        {{ i }}: {{ walletAccount.publicKey | publicKey }} <ng-container *ngIf="(selectedWalletAccount$ | async)?.publicKey === walletAccount.publicKey">(Active)</ng-container>
      </p>
    </li>
  </ul>
</app-modal-wrapper>
