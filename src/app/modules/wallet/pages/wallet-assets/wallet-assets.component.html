<section class="h-full overscroll-contain overflow-y-scroll no-scrollbar">
  <ul>
    <app-asset-item *ngFor="let balanceRecord of (selectedAccount$ | async)?.accountRecord?.balances"
                    [balanceLine]="balanceRecord"
                    (click)="assetDetails(balanceRecord)">
    </app-asset-item>
  </ul>
</section>

<section class="w-full px-6 pb-5 pt-3 flex justify-between">
  <button (click)="sendFunds()" class="btn btn-primary px-8 btn--small">
    Send
  </button>

  <button (click)="receiveFunds()" class="btn btn-primary px-8 btn--small">
    Receive
  </button>

  <button (click)="addAsset()" class="btn btn-primary px-6 btn--small btn-primary--outline">
    Add
  </button>
</section>
