<section class="h-full overscroll-contain overflow-y-scroll no-scrollbar">
  <cdk-virtual-scroll-viewport itemSize="10" class="h-full w-full no-scrollbar">
    <nz-list class="h-full w-full no-scrollbar">
      <nz-list-item *cdkVirtualFor="let item of (accountBalancesItems$ | async); trackBy: trackByBalanceline">
        <app-asset-item class="w-full"
                        *ngIf="item.type === 'regular'"
                        [balanceLine]="item.data"
                        (click)="assetDetails(item.data)">
        </app-asset-item>

        <app-lp-asset-item class="w-full px-4 cursor-pointer"
                           (click)="lpAssetDetails(item.data)"
                           *ngIf="item.type === 'lp'"
                           [lpAssetId]="item.data.liquidity_pool_id"
                           [sharesAmount]="item.data.balance">
        </app-lp-asset-item>
      </nz-list-item>
    </nz-list>
  </cdk-virtual-scroll-viewport>
</section>

<section class="w-full p-4 flex justify-center">
  <div class="px-1">
    <button (click)="sendFunds()" nz-button nzType="primary" nzSize="large" class="flex items-center">
      <i nz-icon nzType="arrow-up" nzTheme="outline"></i>
      Send
    </button>
  </div>

  <div class="px-1">
    <button (click)="receiveFunds()" nz-button nzType="primary" nzSize="large" class="flex items-center">
      <i nz-icon nzType="arrow-down" nzTheme="outline"></i>
      Receive
    </button>
  </div>

  <div class="px-1">
    <button (click)="addAsset()" nz-button nzSize="large" class="flex items-center">
      Add
      <i nz-icon nzType="plus" nzTheme="outline"></i>
    </button>
  </div>
</section>
