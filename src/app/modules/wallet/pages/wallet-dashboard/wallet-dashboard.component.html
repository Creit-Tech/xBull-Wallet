<section class="pt-4 px-4 w-full">
  <nz-breadcrumb class="flex">
    <nz-breadcrumb-item class="flex items-center">
      <a class="flex items-center" routerLink="/">
        <i class="fa-solid fa-home"></i>
      </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item class="flex items-center">
      <a class="flex items-center">
        Wallet
      </a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</section>

<section class="container mx-auto p-4 flex grid grid-cols-12 gap-4">

  <section class="col-span-12 md:col-span-6">

  </section>

  <section class="col-span-12 md:col-span-6">
    <nz-card class="w-full ant-card-no-padding">
      <nz-list class="w-full">
        <nz-list-item *ngFor="let balance of (accountBalances$ | async); trackBy: trackByBalanceline" class="w-full">
          <app-wallet-asset-item class="block w-full px-4"
                                 [balanceLine]="balance">
          </app-wallet-asset-item>
        </nz-list-item>
      </nz-list>
    </nz-card>
  </section>
</section>
