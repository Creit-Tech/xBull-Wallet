<section class="flex item-center justify-between">
  <ng-container *ngIf="asset$ | async as asset">
    <div class="flex w-7/12 items-center">
      <div class="w-8 h-8 bg-white p-1 rounded-full mr-3">
        <img [src]="asset.image" class="w-full h-full" alt="">
      </div>

      <div class="flex flex-col">
        <p class="text-sm m-0 font-bold">
          {{ asset.assetCode }}
        </p>
        <small class="w-24 text-xs opacity-50 truncate">
          {{ asset.domain }}
        </small>
      </div>
    </div>

    <div class="w-5/12 flex flex-col items-end">
      <p class="text-sm m-0 font-bold">
        134,534.5243564
      </p>
      <small class="text-xs opacity-50 truncate">
        $4214.5235252
      </small>
    </div>
  </ng-container>
</section>
