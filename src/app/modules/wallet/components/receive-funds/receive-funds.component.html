<section class="w-full text-center mb-4">
  <h2 class="m-0 p-0 text-off-white font-bold text-xl">
    Receive funds
  </h2>
</section>

<section class="w-full mb-4">
  <figure class="mx-auto rounded-2xl w-44 h-44 overflow-hidden">
    <img [src]="qrCode$ | async" alt="public_key" class="m-0 p-0 w-full h-auto" />
  </figure>
</section>

<div *ngIf="publicKey$ | async as publicKey" class="w-full">
  <p class="w-full break-all cursor-pointer m-0 p-0 text-center text-base"
     appClipboard [textToCopy]="publicKey">
    {{ publicKey }}
  </p>
</div>
