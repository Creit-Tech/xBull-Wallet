<ng-container *ngIf="(lpAsset$ | async)?.dataLoaded; else skeletonTemplate">

    <li class="flex w-full cursor-pointer px-4 border-b-2 transition border-label hover:border-placeholder py-4">
      <div *ngFor="let reserve of (reserves$ | async)"
           class="w-10 h-10 mr-4 flex bg-off-white rounded-3xl p-1.5 overflow-hidden">
        <img class="w-full h-full"
             *ngIf="reserve.image; else imgSkeleton"
             [src]="reserve.image" alt=""/>
        <ng-template #imgSkeleton>
          <div class="w-full h-full rounded-3xl skeleton-box"></div>
        </ng-template>
      </div>

      <div class="ml-auto flex flex-col items-end">
        <p class="m-0 p-0 text-off-white text-sm font-bold">
          {{ parseCodes(reserves$ | async) }}
        </p>

        <p class="text-placeholder text-xs m-0 p-0">
          Shares: {{ (balanceLineAmount$ | async) | number: '1.2-7' }}
        </p>
      </div>

<ng-template #skeletonTemplate>

  <li class="flex w-full px-4 border-b-2 transition border-label py-4">
    <section class="w-12 mr-4">
      <div class="w-full h-full rounded-3xl skeleton-box"></div>
    </section>
