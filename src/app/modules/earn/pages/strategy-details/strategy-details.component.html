<section class="container mx-auto p-4">
  <section class="w-full">
    <nz-breadcrumb class="flex">
      <nz-breadcrumb-item class="flex items-center">
        <a class="flex items-center" routerLink="/">
          <i class="fa-solid fa-home"></i>
        </a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item routerLink="/earn" class="flex items-center">
        <a class="flex items-center">
          Earn
        </a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item class="flex items-center">
        <a class="flex items-center">
          AQUA Vault
        </a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </section>
</section>

<section class="w-full">

  <section class="container mx-auto px-4 pb-4 grid grid-cols-12 gap-4">
    <nz-card class="order-1 col-span-12 md:col-span-8 ant-card-no-padding p-4">
      <section class="w-full grid grid-cols-12 gap-4">

        <div class="col-span-4 flex justify-center">
          <nz-statistic class="mx-auto text-center" nzValue="168%" [nzTitle]="apyHelp"></nz-statistic>
          <ng-template #apyHelp>
            APY <i class="fa-solid fa-question-circle ml-2"></i>
          </ng-template>
        </div>

        <div class="col-span-4 flex justify-center">
          <nz-statistic class="mx-auto text-center" nzValue="782.54M" [nzTitle]="tvlHelp"></nz-statistic>
          <ng-template #tvlHelp>
            TVL <i class="fa-solid fa-question-circle ml-2"></i>
          </ng-template>
        </div>

        <div class="col-span-4 flex justify-center">
          <nz-statistic class="mx-auto text-center" nzValue="High" [nzTitle]="riskHelp"></nz-statistic>
          <ng-template #riskHelp>
            Risk <i class="fa-solid fa-question-circle ml-2"></i>
          </ng-template>
        </div>

      </section>
    </nz-card>

    <nz-card class="order-2 col-span-12 md:col-span-4 ant-card-no-padding p-4">
      <section class="w-full grid grid-cols-12 gap-4">
        <div class="col-span-6 flex justify-center">
          <nz-statistic class="mx-auto text-center" nzValue="23.42K" [nzTitle]="positionHelp"></nz-statistic>
          <ng-template #positionHelp>
            Position <i class="fa-solid fa-question-circle ml-2"></i>
          </ng-template>
        </div>

        <div class="col-span-6 flex justify-center">
          <nz-statistic class="mx-auto text-center" nzValue="234" [nzTitle]="yourSharesHelp"></nz-statistic>
          <ng-template #yourSharesHelp>
            Shares <i class="fa-solid fa-question-circle ml-2"></i>
          </ng-template>
        </div>
      </section>
    </nz-card>

    <nz-card class="order-3 md:order-4 col-span-12 md:col-span-4 ant-card-no-padding p-4">
      <nz-tabset [nzCentered]="true">
        <nz-tab nzTitle="Deposit">
          <app-deposit-vault-funds></app-deposit-vault-funds>
        </nz-tab>

        <nz-tab nzTitle="Withdraw">
          <app-withdraw-vault-funds></app-withdraw-vault-funds>
        </nz-tab>
      </nz-tabset>
    </nz-card>

    <nz-card class="order-4 md:order-3 col-span-12 md:col-span-8 ant-card-no-padding p-8">
      <section class="w-full flex flex-col items-center">
        <div class="w-full text-center mb-4">
          <nz-radio-group nzButtonStyle="solid">
            <label nz-radio-button nzValue="apy">APY</label>
            <label nz-radio-button nzValue="tvl">TVL</label>
          </nz-radio-group>
        </div>

        <div class="w-full h-34 md:h-auto">
          <ngx-charts-area-chart
            [scheme]="graphColors"
            [results]="results"
            [showGridLines]="false"
            [xAxis]="true"
            [yAxis]="true"
            [gradient]="true">
          </ngx-charts-area-chart>
        </div>
      </section>
    </nz-card>
  </section>

</section>
