<section class="w-full h-full flex flex-col py-4">
  <p class="text-label font-semibold text-sm px-6">
    Settings
  </p>

  <ul>
    <li class="flex w-full items-center justify-between cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5">
      <div class="w-8/12">
        <p class="m-0 text-sm font-bold text-off-white">
          Advanced mode
        </p>
      </div>
      <div class="w-auto">
        <app-toggle [formControl]="advanceModeControl"></app-toggle>
      </div>
    </li>

    <li *ngIf="advanceMode$ | async" class="flex w-full justify-between cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5"
        routerLink="/settings/wallets">
      <div class="w-auto">
        <p class="m-0 text-sm font-bold text-off-white">
          Wallets
        </p>
      </div>
      <div class="w-auto">
        <p class="text-label text-sm text-bold">
          {{ (selectedWallet$ | async)?.name }} >
        </p>
      </div>
    </li>

    <li *ngIf="advanceMode$ | async" class="flex justify-between w-full cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5"
        routerLink="/settings/horizon-apis">
      <div class="w-auto">
        <p class="m-0 text-sm font-bold text-off-white">
          Horizon APIs
        </p>
      </div>
      <div class="w-auto">
        <p class="text-label text-sm text-bold">
          {{ (selectedHorizonApi$ | async)?.name }}
        </p>
      </div>
    </li>

    <li class="opacity-50 pointer-events-none flex w-full items-center justify-between cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5">
      <div class="w-8/12">
        <p class="m-0 text-sm font-bold text-off-white">
          Language
        </p>
      </div>
      <div class="w-auto">
        <p class="text-label text-sm text-bold">
          English
        </p>
      </div>
    </li>

    <li class="flex w-full cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5"
        (click)="conDefaultFeeClicked()">
      <div class="w-8/12 mr-auto">
        <p class="m-0 text-sm font-bold text-off-white">
          Default Fee
        </p>
      </div>
      <div class="w-auto">
        <p class="text-label text-sm text-bold">
          {{ defaultFee$ | async }} Troops
        </p>
      </div>
    </li>

    <li class="opacity-50 pointer-events-none flex w-full items-center  justify-between cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5">
      <div class="w-8/12">
        <p class="m-0 text-sm font-bold text-off-white">
          Sites connected
        </p>
      </div>
      <div class="w-auto">
        <button class="text-lg font-bold text-off-white">></button>
      </div>
    </li>

    <li class="opacity-50 pointer-events-none flex w-full cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5">
      <div class="w-8/12 mr-auto">
        <p class="m-0 text-sm font-bold text-off-white">
          Anti SPAM
        </p>
      </div>
      <div class="w-auto">
        <button class="text-lg font-bold text-off-white">></button>
      </div>
    </li>

    <li class="opacity-50 pointer-events-none flex w-full cursor-pointer px-6 border-b-2 transition border-body hover:border-placeholder py-5">
      <div class="w-8/12 mr-auto">
        <p class="m-0 text-sm font-bold text-off-white">
          About
        </p>
      </div>
      <div class="w-auto">
        <button class="text-lg font-bold text-off-white">></button>
      </div>
    </li>
  </ul>
</section>
