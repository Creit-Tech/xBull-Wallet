<div class="w-full text-center mb-4">
  <h2 class="m-0 p-0 font-bold text-xl">
    {{ 'SETTINGS.ADD_ACCOUNT.TITLE' | translate }}
  </h2>
</div>

<ng-container *ngIf="(parentWallet$ | async) as parentWallet">

  <ng-container *ngIf="parentWallet.type === 'secret_key'">
    <div class="w-full mb-4">
      <nz-input-group nzSize="large" [nzPrefix]="keyIcon">
        <input type="text" nz-input [formControl]="secretKey" [placeholder]="'COMMON_WORDS.PRIVATE_KEY' | translate">
      </nz-input-group>
      <ng-template #keyIcon>
        <div class="px-2">
          <i class="fa-solid fa-key"></i>
        </div>
      </ng-template>
    </div>
  </ng-container>

  <div class="w-full mb-4">
    <div class="w-full mb-4">
      <nz-input-group nzSize="large" [nzPrefix]="unlockIcon">
        <input type="password" nz-input [formControl]="password" [placeholder]="'COMMON_WORDS.PASSWORD' | translate">
      </nz-input-group>
      <ng-template #unlockIcon>
        <div class="px-2">
          <i class="fa-solid fa-unlock"></i>
        </div>
      </ng-template>
    </div>
  </div>

  <div class="w-full text-center opacity-80 mb-7">
    {{ 'SETTINGS.ADD_ACCOUNT.DESCRIPTION' | translate }}
  </div>

  <div class="w-full">
    <button (click)="onConfirm()" [disabled]="password.invalid"
            nz-button nzType="primary"
            nzBlock nzSize="large">
      {{ 'COMMON_WORDS.CONFIRM' | translate }}
    </button>
  </div>

</ng-container>
