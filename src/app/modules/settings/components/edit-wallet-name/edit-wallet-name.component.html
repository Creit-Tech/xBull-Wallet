<app-modal-wrapper [showModal]="showModal" (close)="onClose()">
  <div class="w-full text-center mb-4">
    <h2 class="m-0 p-0 text-off-black font-bold text-xl">
      Edit Wallet name
    </h2>
  </div>

  <form (ngSubmit)="onConfirm()" class="mb-2">
    <div class="w-full">
      <app-input type="text" mode="light" title="Wallet Name"
                 [formControl]="nameField"
                 iconPath="/assets/icons/tag.svg"></app-input>
    </div>
  </form>

  <div class="w-full text-center text-label mb-7">
    The name of the account is not recorded in the blockchain
  </div>

  <div class="w-full">
    <button (click)="onConfirm()" [disabled]="nameField.invalid"
            class="w-full btn btn-success-alternative btn--small">
      Confirm
    </button>
  </div>
</app-modal-wrapper>
