<section class="w-full h-full flex flex-col py-4">
  <p class="text-label font-semibold text-sm px-6">
    Horizon APIs
  </p>

  <ul class="flex flex-col w-full h-full mb-full overflow-y-scroll no-scrollbar">
    <li *ngFor="let horizonApi of allHorizonApis$ | async"
        (click)="onHorizonItemClicked(horizonApi)"
        class="flex w-full cursor-pointer px-4 border-b-2 transition border-body hover:border-placeholder py-5 justify-between">
      <div class="w-auto px-2">
        <p class="m-0 text-sm font-bold text-off-white">
          {{ horizonApi.name }}
        </p>
      </div>
      <div class="w-auto px-2">
        <p class="text-label text-sm text-bold">
          >
        </p>
      </div>
    </li>
  </ul>

  <div class="w-full flex flex-wrap pt-4 px-4">
    <div class="w-full px-2 mb-4">
      <button (click)="addNewHorizonApi()" class="w-full btn btn-primary btn--small">
        Register a new API
      </button>
    </div>

    <div class="w-full px-2">
      <button routerLink="/settings" class="w-full btn btn-primary btn-primary--outline btn--small">
        Return to settings
      </button>
    </div>
  </div>
</section>
