<section class="pt-4 w-full max-w-lg mx-auto flex flex-col">
  <div class="w-full mb-2">
    <img class="mx-auto h-24" src="/assets/icons/xbull-dark.png" alt="xbull-wallet-logo">
  </div>

  <div class="w-full text-center mb-4 px-4">
    <h1 class="font-bold text-lg mb-2">xBull Wallet</h1>
    <p class="opacity-80 text-sm w-11/12 mx-auto">
      {{ 'SETTINGS.ABOUT.DESCRIPTION' | translate }}
    </p>
  </div>

  <nz-list class="mb-4" nzSize="large">
    <nz-list-item class="flex w-full cursor-placeholder justify-between">
      <div class="w-auto">
        <p class="m-0 text-sm font-bold">
          {{ 'SETTINGS.ABOUT.VERSION' | translate }}:
        </p>
      </div>
      <div class="w-auto">
        <p class="opacity-80 text-sm text-bold">
          {{ walletVersion }}
        </p>
      </div>
    </nz-list-item>

    <nz-list-item class="cursor-pointer px-4">
      <a href="https://xbull.app?utm_source=Wallet&utm_medium=Extension&utm_campaign=organic" target="_blank" class="flex w-full justify-between">
        <div class="w-auto px-2">
          <p class="m-0 text-sm font-bold">
            {{ 'COMMON_WORDS.DOCUMENTATION' | translate }}:
          </p>
        </div>
        <div class="w-auto px-2">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </a>
    </nz-list-item>

    <nz-list-item class="cursor-pointer px-4">
      <a href="https://github.com/Creit-Tech/xBull-Wallet" target="_blank" class="flex w-full justify-between">
        <div class="w-auto px-2">
          <p class="m-0 text-sm font-bold">
            {{ 'SETTINGS.ABOUT.SOURCE_CODE' | translate }}:
          </p>
        </div>
        <div class="w-auto px-2">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </a>
    </nz-list-item>
  </nz-list>

  <div class="w-full px-4">
    <button routerLink="/settings"
            nz-button
            nzSize="large"
            nzBlock>
      {{ 'COMMON_WORDS.GO_BACK' | translate }}
    </button>
  </div>
</section>
