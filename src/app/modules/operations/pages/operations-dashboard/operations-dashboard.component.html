<section class="container mx-auto pt-4 px-4">
  <section class="w-full">
    <nz-breadcrumb class="flex">
      <nz-breadcrumb-item class="flex items-center">
        <a class="flex items-center" routerLink="/">
          <i class="fa-solid fa-home"></i>
        </a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item class="flex items-center">
        <a class="flex items-center">
          Operations
        </a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </section>
</section>

<section class="w-full flex justify-center items-center">
  <section class="max-w-lg w-full py-4">
    <nz-list [nzLoading]="fetchingData" class="mb-4">
      <ng-container *ngFor="let operation of filteredOperationRecords$ | async">
        <nz-list-item (click)="onSelected(operation.recordId)" class="w-full">
          <app-operation-row [operation]="operation"></app-operation-row>
        </nz-list-item>
      </ng-container>
    </nz-list>

    <section class="w-full flex justify-center">
      <button (click)="checkOnBlockchain()" nz-button>
        {{ 'OPERATIONS.MORE_BUTTON' | translate }}
      </button>
    </section>
  </section>
</section>
