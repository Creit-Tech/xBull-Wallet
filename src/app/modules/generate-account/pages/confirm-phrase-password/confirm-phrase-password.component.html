<section class="h-full w-full flex flex-col px-6 py-8 justify-between">
  <div class="w-full flex justify-center items-center mb-6">
    <img src="/assets/icons/xbull-icon.svg" class="h-16" alt="xbull-logo">
  </div>

  <div class="w-full flex flex-wrap mb-4">
    <app-textarea class="w-full" title="Write your Mnemonic phrase"></app-textarea>
  </div>

  <div class="w-full flex flex-wrap">
    <app-input title="Type again your password" type="password"></app-input>
  </div>

  <div class="w-full flex flex-wrap mt-auto">
    <button routerLink="/create-account/generate-password" class="w-full btn btn-primary btn--small mb-6">
      Confirm
    </button>
    <button routerLink="/create-account" class="w-full btn btn-primary btn--small btn-primary--outline">
      Start again
    </button>
  </div>

  <div class="w-full text-center mt-8">
    <small class="text-label text-base">
      xBull Wallet 0.2.3
    </small>
  </div>
</section>
