<section class="min-h-full w-full flex flex-col px-4 py-8 container max-w-md mx-auto">
  <div class="w-full flex justify-center items-center">
    <img src="/assets/icons/xbull-dark.svg" class="h-40" alt="xbull-logo">
  </div>

  <div class="w-full flex flex-wrap my-auto">
    <button nz-button nzType="primary"
            nzSize="large"
            (click)="generateWallet()"
            class="w-full mb-4">
      {{ 'CREATE_ACCOUNT.GENERATE_WALLET' | translate }}
    </button>

    <button nz-button
            nzSize="large"
            (click)="restoreWallet()"
            class="w-full mb-4">
      {{ 'CREATE_ACCOUNT.IMPORT_PHRASE' | translate }}
    </button>

    <button nz-button
            nzSize="large"
            (click)="importSecretKey()"
            class="w-full mb-4">
      {{ 'CREATE_ACCOUNT.IMPORT_SECRET' | translate }}
    </button>

    <button nz-button
            *ngIf="!isMobilePlatform"
            nzSize="large"
            (click)="connectHardwareWallet()"
            class="w-full mb-4">
      {{ 'CREATE_ACCOUNT.CONNECT_HARDWARE_WALLET' | translate }}
    </button>

    <button nz-button
            nzSize="large"
            routerLink="./import-and-export"
            class="w-full mb-4">
      {{ 'CREATE_ACCOUNT.IMPORT_FROM_FILE' | translate }}
    </button>

    <button nz-button nzType="link"
            nzSize="large"
            *ngIf="isThereWallet$ | async"
            routerLink="/wallet"
            class="w-full">
      {{ 'CREATE_ACCOUNT.BACK_TO_WALLETS' | translate }}
    </button>
  </div>

  <div class="w-full text-center">
    <small class="opacity-80 text-base">
      xBull Wallet {{ walletVersion }}
    </small>
  </div>
</section>
