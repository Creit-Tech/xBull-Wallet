<section [appLoading]="sendingOffer$ | async" class="w-full h-full flex flex-col justify-between px-4 pb-6">
  <section [formGroup]="form" class="w-full flex flex-col">
    <div class="w-full mb-4">
      <div class="w-full mb-4">
        <p class="m-0 text-label font-semibold">
          TRADE FROM
        </p>
      </div>

      <div *ngIf="selectOptions$ | async as selectOptions" class="w-full flex">
        <div class="w-6/12 pr-1">
          <app-select [options]="selectOptions"
                      formControlName="fromAsset"
                      placeholder="Select..."
                      mode="light" title="From Asset">
          </app-select>
        </div>

        <div class="w-6/12 pl-1">
          <app-input mask="separator.8"
                     formControlName="fromValue"
                     mode="light" title="Amount">
          </app-input>
        </div>
      </div>
    </div>

    <div class="w-full mb-8">
      <div class="w-full mb-4">
        <p class="m-0 text-label font-semibold">
          EXCHANGE FOR
        </p>
      </div>

      <div *ngIf="selectOptions$ | async as selectOptions" class="w-full flex">
        <div class="w-6/12 pr-1">
          <app-select [options]="selectOptions"
                      formControlName="toAsset"
                      placeholder="Select..."
                      mode="light" title="To Asset">
          </app-select>
        </div>

        <div class="w-6/12 pl-1">
          <app-input mask="separator.8"
                     formControlName="toValue"
                     mode="light" title="Amount">
          </app-input>
        </div>
      </div>
    </div>
  </section>

  <section class="w-full mb-8 flex">
    <div class="w-full text-center">
      <p *ngIf="currentRateText$ | async as currentRateText" class="m-0 text-label font-semibold mb-2">
        Your rate is:
        <br>
        {{ currentRateText }}
      </p>
    </div>
  </section>

  <section class="w-full">
    <button [disabled]="form.invalid || (sendingOffer$ | async)"
            (click)="onConfirm()"
            nz-button
            nzSize="large"
            nzType="primary"
            nzBlock>
      Place offer
    </button>
  </section>
</section>
