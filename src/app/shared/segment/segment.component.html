<section class="w-full h-10 flex text-off-white items-center bg-ash rounded-lg">
  <nz-button-group class="w-full">
    <button *ngFor="let button of buttons$ | async"
            class="w-full"
            nz-button
            [nzType]="button.active ? 'primary' : 'text'"
            [routerLink]="button.routeLink"
            routerLinkActive="bg-primary">
      {{ button.text }}
    </button>
  </nz-button-group>
</section>
