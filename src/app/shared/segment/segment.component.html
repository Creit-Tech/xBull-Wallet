<section class="w-full h-10 flex text-off-white items-center bg-ash rounded-lg py-1">
  <div class="text-xs cursor-pointer mx-1 transition flex items-center justify-center flex-1 h-full rounded-lg"
       [class.hover:bg-label]="!button.active"
       [class.bg-primary]="button.active"
       *ngFor="let button of buttons$ | async">
    {{ button.text }}
  </div>
</section>
