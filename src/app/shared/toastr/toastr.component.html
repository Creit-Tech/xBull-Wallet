<section [ngStyle]="{ 'opacity': (show$ | async) ? 1 : 0 }"
         class="fixed z-50 top-0 left-0 w-full p-4 transition duration-300">
  <div class="flex w-full rounded bg-{{ status }}-alternative py-2 px-4">
    <div class="flex flex-col w-full">
      <div class="w-full mb-1">
        <h3 class="text-sm text-off-white font-medium">
          {{ title }}
        </h3>
      </div>

      <div class="w-full">
        <p class="text-xs text-background">
          {{ message }}
        </p>
      </div>
    </div>

    <div class="w-auto">
      <button (click)="onClose()" class="w-10 btn btn--small text-off-white">X</button>
    </div>
  </div>
</section>
