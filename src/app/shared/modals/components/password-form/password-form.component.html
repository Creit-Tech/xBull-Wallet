<section class="h-full w-full relative">
  <div class="w-full text-center mb-4">
    <h2 class="m-0 p-0 text-off-black font-bold text-xl">
      Sign with password
    </h2>

    <p class="pt-4 text-xs text-label">
      Wallet 1, Account 01
    </p>
  </div>

  <form class="mb-2">
    <div class="w-full">
      <app-input type="password" mode="light" title="Password"
                 [formControl]="passwordField"
                 iconPath="/assets/icons/key.svg"></app-input>
    </div>
  </form>

  <div class="w-full text-center text-label mb-7">
    Please make sure the wallet and account are correct
  </div>

  <div class="w-full">
    <button (click)="onConfirm()" [disabled]="passwordField.invalid"
            class="w-full btn btn-success-alternative btn--small">
      Confirm
    </button>
  </div>
</section>
